<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="imgs/logo.png">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/17abdb2eae.js" crossorigin="anonymous"></script>

    <title>Register</title>

</head>
<body>
    <div class="card">
        <div class="username-group">
            <input type="text" id="name" required class="input">
            <label for="name" class="input-label">Username</label>
        </div>

        <div class="pword"> 
                <input type="password" id="password" required class="input">
                <label for="password" class="input-label">Password</label>
        </div>
        <div class="email-group">
                <input type="text" id="email" required class="input"> 
                <label for="email" class="input-label">Email</label>
        </div>
        <div class="code-group">
                <input type="text" id="code" required class="input"> 
                <label for="code" class="input-label">Code</label>
        </div>            
      <div class="button">
            <button class="log">Register</button>
            <p class="bt-register"><a href="index.html">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
