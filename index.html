<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Panel">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="imgs/logo.png">
    <script src="https://kit.fontawesome.com/17abdb2eae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Login Panel</title>
</head>

<!--I use sections to identify where each one is, it's dumb but I like it lol.-->

<body>
    <!--Login Field-->
    <div class="container">
        <main>
            <form type="SUBMIT" novalidate>
                <div class="card card-login">
                    <!--Username section-->
                    <section id="username">
                        <div class="input-group pos">
                            <input type="text" aria-describedby="username-alert" placeholder="Username" class="input" id="usernameInput" name="Username" aria-label="Username" required>
                            <span class="border-bottom"></span>
                        </div>
                    </section>
    
                    <!--Password section, same code but uses type="password", hides input for security THANKS HTML!!!-->
                    <section id="password">
                        <div class="input-group pos">
                            <input type="password" aria-describedby="password-alert" placeholder="Password" class="input" id="passwordInput" name="Password" aria-label="Password" required>
                            <i class="bi bi-eye-slash" id="bi-eye-slash"></i>
                            <span class="border-bottom"></span>
                        </div>
                    </section>
    
                    <!--Login section-->
                    <section id="login login-section">
                        <!--I use anchor attribute to link the site-->
                        <a>
                            <button class="btn btn-login" id="log" onclick="checkVerify()" type="button" >
                                Login
                            </button>
                        </a>
                    </section>
            </form>
        </main>

        <!-- for some reason this makes it not go all wacky... I'm not touching it, don't remove it if you make a PR lol.-->
        <span class="line"></span>

        <!--Forgot password-->
        <section>
            <div class="href-nopwd">
                <a href="#">
                    <p1 class="nopwd">
                        Forgot Password
                    </p1>
                </a>
            </div>
        </section>
    </div>
</div>
    <!-- Authentication-->
    <script src="script.js"></script>
</body>
</html>
