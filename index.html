<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Please Login!">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="imgs/logo.png">

  <script src="https://kit.fontawesome.com/17abdb2eae.js" crossorigin="anonymous"></script>

  <title>Login</title>
</head>

<!--I use sections to identify where each one is, it's dumb but I like it lol.-->

<body>
    <!--Login Field-->
    <div class="container">
        <div class="card card-login">
    <!--Username section-->
    <section id="username">
        <div class="input-group">
            <input type="text" placeholder="Username" class="input" required>
            <span class="border-bottom"></span>
        </div>
    </section>
    <!--Password section, same code but uses type="password", hides input for security THANKS HTML!!!-->
    <section id="password">
        <div class="input-group">
            <input type="password" placeholder="Password" class="input" required>
            <span class="border-bottom"></span>
        </div>
    </section>
    <!--Login section--> 
    <section id="login login-section">
        <!--I use anchor attribute to link the site-->
        <a>
            <button class="btn btn-login">
                Login
            </button>
        </a>
    </section>
    <!--Register section-->
    <section id="regsiter register-section">
        <!--Just like the login section I link the other site with an anchor tag-->
        <a href="register.html" class="register register-text">
            <p>
                Register
            </p>
        </a>
    </section>           
        </div>
    </div>
</body>
</html>
