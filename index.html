<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="imgs/logo-removebg-preview.png">
    <meta name="description" content="Login Display">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <div class="card">
        <div class="input-group">
            <input type="text" id="name" required class="input">
            <label for="name" class="input-label">Username</label>
            </div>
            <div class="password-group">
                <input type="password" id="password" required class="input">
                <label for="password" class="input-label">Password</label>
            </div>
            
          <div class="button">
            <button class="button-login">Login</button>
          </div>
    </div>
</body>
</html>
