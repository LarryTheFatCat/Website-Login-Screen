<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Please Login!">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="card card-login">
    <section id="username">
        <div class="input-group">
            <input type="text" placeholder="Username" class="input" required>
            <span class="border-bottom"></span>
        </div>
    </section>
    <section id="password">
        <div class="input-group">
            <input type="password" placeholder="Password" class="input" required>
            <span class="border-bottom"></span>
        </div>
    </section> 
    <section>
        <a>
            <button class="btn login btn-login">
                <i class="fa-solid fa-arrow-right-to-arc"></i>
            </button>
        </a>
    </section>
    <section id="register">
        <a href="register.html" class="register register-text"><p>Register </p></a>
    </section>           
        </div>
    </div>
</body>
</html>
